<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Gemstone Haven</title>

  <style>
    body { font-family:Cinzel; margin:0; padding:0; background:#fafafa; }
    .header { display:flex; justify-content:space-between; align-items:center; background:#f8f8f8; padding:10px 20px; border-bottom:2px solid #ccc; }
    .logo img { height:60px; }
    .navbar ul { list-style:none; display:flex; gap:20px; margin:0; padding:0; }
    .navbar ul li { display:inline; }
    .navbar ul li a { text-decoration:none; color:#333; font-weight:bold; }
    .navbar ul li a:hover { color:#d4af37; }
    h1 { text-align:center; margin:20px 0; }
    .contact-info { text-align:center; margin:20px; }
    /* Contact form */
    .contact-form { max-width:600px; margin:20px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .contact-form h2 { text-align:center; margin-bottom:15px; }
    .contact-form input, .contact-form textarea {
      width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px; font-size:16px;
    }
    .contact-form textarea { min-height:120px; resize:vertical; }
    .contact-form button {
      width:100%; padding:12px; background:#d4af37; color:#fff; border:none; border-radius:5px; font-size:18px; cursor:pointer;
    }
    .contact-form button:hover { background:#b8912e; }
    .footer-distributed { background:#3inzel33; color:#fff; padding:20px; display:flex; justify-content:space-between; flex-wrap:wrap; }
    .footer-right a { margin:0 10px; color:#fff; font-size:18px; }
    .footer-left { margin-top:10px; }
    .footer-links a { color:#fff; margin:0 10px; text-decoration:none; }
    .footer-links a:hover { color:#d4af37; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"><img src="images/Logo.jpg" alt="Logo"></div>
    <div class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="AboutUs.html">About Us</a></li>
        <li><a href="Products.html">Products</a></li>
        <li><a href="Enquiry.html">Enquiry</a></li>
        <li><a href="Contact.html">Contact Us</a></li>
      </ul>
    </div>
  </div>

  <h1>Contact Us</h1>
  <div class="contact-info">
    <p>Email: support@gemstonehaven.com</p>
    <p>Phone: +27 123 456 789</p>
    <p>Address: 45 Gemstone Street, Cape Town, South Africa</p>
  </div>

  <!-- Contact form -->
  <div class="contact-form">
    <h2>Send us a Message</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject">
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>

 <footer class="footer-distributed">
    <div class="footer-right">
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-linkedin"></i></a>
      <a href="#"><i class="fa fa-github"></i></a>
    </div>
    <div class="footer-left">
      <p class="footer-links">
        <a href="index.html">Home</a> |
        <a href="Products.html">Our Products</a> |
        <a href="AboutUs.html">About Us</a> |
        <a href="Contact.html">Contact Us</a>
      </p>
      <p>Gemstone Haven &copy; 2025</p>
    </div>
  </footer>
</html>
