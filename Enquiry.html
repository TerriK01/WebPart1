<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enquiry - Gemstone Haven</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fdfdfd; }
    .header { display:flex; justify-content:space-between; align-items:center; background:#f8f8f8; padding:10px 20px; border-bottom:2px solid #ccc; }
    .logo img { height:60px; }
    .navbar ul { list-style:none; display:flex; gap:20px; margin:0; padding:0; }
    .navbar ul li a { text-decoration:none; color:#333; font-weight:bold; }
    .navbar ul li a:hover { color:#d4af37; }

    h1 { text-align:center; margin:30px 0; font-family:"Cinzel", serif; }

    .enquiry-form {
      max-width:600px; margin:0 auto; padding:20px; background:#fff; 
      box-shadow:0 2px 8px rgba(0,0,0,0.1); border-radius:8px;
    }
    .enquiry-form label { display:block; margin:15px 0 5px; font-weight:bold; }
    .enquiry-form input, .enquiry-form select, .enquiry-form textarea {
      width:100%; padding:12px; border:1px solid #ccc; border-radius:5px;
    }
    .enquiry-form textarea { resize:vertical; min-height:120px; }
    .enquiry-form input[type=submit] {
      background:#d4af37; color:#fff; font-weight:bold; border:none; cursor:pointer;
      transition:background 0.3s;
    }
    .enquiry-form input[type=submit]:hover { background:#b8902e; }

    .footer-distributed {
      background:#292c2f; color:#fff; padding:40px 20px; display:flex; flex-wrap:wrap; justify-content:space-between; align-items:center;
    }
    .footer-links a { color:#fff; margin:0 10px; text-decoration:none; }
    .footer-links a:hover { text-decoration:underline; }
    .footer-right a { color:#fff; margin-left:10px; font-size:20px; }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo"><img src="images/Logo.jpg" alt="Gemstone Haven Logo"></div>
    <div class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="AboutUs.html">About Us</a></li>
        <li><a href="Products.html">Products</a></li>
        <li><a href="Enquiry.html">Enquiry</a></li>
        <li><a href="Contact.html">Contact Us</a></li>
      </ul>
    </div>
  </div>

  <!-- Enquiry Section -->
  <h1>Send an Enquiry</h1>
  <div class="enquiry-form">
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="product">Product of Interest</label>
      <select id="product" name="product" required>
        <option value="">-- Select a product --</option>
        <option value="rings">Rings</option>
        <option value="necklaces">Necklaces</option>
        <option value="bracelets">Bracelets</option>
        <option value="earrings">Earrings</option>
        <option value="custom">Custom Design</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your enquiry here..." required></textarea>

      <input type="submit" value="Submit Enquiry">
    </form>
  </div>

 
</body>

 <!-- Footer -->
  <footer class="footer-distributed">
    <div class="footer-left">
      <p class="footer-links">
        <a href="index.html">Home</a> |
        <a href="Products.html">Our Products</a> |
        <a href="AboutUs.html">About Us</a> |
        <a href="Contact.html">Contact Us</a>
      </p>
      <p>Gemstone Haven &copy; 2025</p>
    </div>
    <div class="footer-right">
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-linkedin"></i></a>
      <a href="#"><i class="fa fa-github"></i></a>
    </div>
  </footer>

</html>
